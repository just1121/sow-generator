services:
  - type: web
    name: sow-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run water_recycling_app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false